<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap"/>
<link rel="stylesheet" href="styles.css" />
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
	$(function(){
		$("nav > ul > li").hover(
			function(){
				$(".header_inner").addClass("active");
			},
			function(){
				$(".header_inner").removeClass("active");
			}
		);
	
		$("nav > ul > li > a").focusin(function(){
			if($(this).parent().index() == 0){
				$(".header_inner").addClass("active");
			}
	
			$(this).parent().addClass("active");
		});
	
		$("nav > ul > li > a").focusout(function(){
			if($(this).parent().children().length == 1){
				$(this).parent().removeClass("active");
			}
		});
	
		let total=$("nav > ul > li").length;
	
		$("nav li li:last-child a").focusout(function(){
			
	
			if($(this).parent().parent().parent().index() == total-1){
				$(".header_inner").removeClass("active");
			}
	
			$(this).parent().parent().parent().removeClass("active");
		});
	});
</script>
