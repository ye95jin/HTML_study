<!DOCTYPE html>
<html lang="ko">
<head>
<title>basic :: jQuery Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap">
<style>
body, h1, h2, h3, h4, h5, h6, p, ul, ol, table, dl, dd {
	margin: 0;
	padding: 0;
}
h1 {
	font-size: 16px;
}
a {
	text-decoration: none;
	color: #000;
}
ul, ol {
	list-style: none;
}
img {
	max-width: 100%;
	vertical-align: top;
	border: none;
}
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #f1f1f1;
	color: #555;
}
.title {
	margin: 0;
	margin-bottom: 35px;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
	color: #555;
}
.container {
	margin-top: 50px;
	min-width: 440px;
}
.controller {
	padding-top: 20px;
}
.controller {
	display: flex;
	gap: 12px;
}
.controller li a {
	display: block;
	width: 20px;
	height: 20px;
	background-color: #fff;
	border-radius: 20px;
	transition: width 0.3s, background-color 0.3s;
}
.controller li.on a {
	width: 50px;
	background-color: #8ac007;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
/*
JQuery 메서드 
click() : 클릭 이벤트입니다. 이벤트이기 때문에 function(){} 실행 명령어가 필요합니다. 
ready() : 로드 완료 이벤트입니다. ""
addClass() : 클래스를 추가하는 메서드입니다. 
removeClass() : 클래스 제거하는 메서드입니다. 
css() : 속성을 바꾸는 메서드입니다. 
index() : 순서를 받는 메서드입니다. 
*/

$(document).ready(function(){ //문서 로드가 끝났습니다. 
	$(".controller li").click(function(){ // .controller li를 클릭했습니다.
		//console.log("click"); // 과제 click 안에 로그를 출력합니다.
		$(".controller li").removeClass("on"); //전체 li에 on 클래스를 제거합니다. 
		$(this).addClass("on"); //클릭된 요건에 클래스를 추가합니다. 
	});
});
</script>
</head>

<body>
<h1 class="title">basic :: jQuery Example</h1>
<div class="container">
	<ul class="controller">
		<li class="on"><a href="#"></a></li>
		<li><a href="#"></a></li>
		<li><a href="#"></a></li>
		<li><a href="#"></a></li>
		<li><a href="#"></a></li>
		<li><a href="#"></a></li>
	</ul>
</div>


</body>
</html>
