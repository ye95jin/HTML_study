<!DOCTYPE html>
<html lang="ko">
<head>
<title>basic :: jQuery Test</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap">
<style>
body, h1, h2, h3, h4, h5, h6, p, ul, ol, table, dl, dd {
	margin: 0;
	padding: 0;
}
h1 {
	font-size: 16px;
}
a {
	text-decoration: none;
	color: #000;
}
ul, ol {
	list-style: none;
}
img {
	max-width: 100%;
	vertical-align: top;
	border: none;
}
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #555;
	color: #000;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
.container {
	margin-top: 50px;
}
.valign {
	margin: 50px 0;
}
.valign a {
	display: inline-block;
	padding: 12px 30px;
	vertical-align: middle;
	text-decoration: none;
	font-size: 0.875em;
	background-color: #999;
	color: #000;
	border-radius: 3px;
	transition: all 0.4s;
}
.valign a.on {
	background-color: #8ac007;
	color: #fff;
}
.valign .area {
	display: inline-block;
	margin-left: 50px;
	width: 30px;
	height: 30px;
	vertical-align: middle;
	background-color: rgba(0,0,0,.2);
	border-radius: 15px;
	transition: background-color 0.4s;
}
.valign .area.active {
	background-color: #000;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
		$(document).ready(function(){
		$(".valign a").click(function(){
			$(".valign a").removeClass("on"); 
			$(".valign .area").removeClass("active"); 
			
			$(this).addClass("on");
			$(this).next().addClass("active");
		});
	});
</script>
</head>

<body>
<h1 class="title">basic :: jQuery Test</h1>
<div class="container">
	<div class="valign">
		<a href="#">button1</a>
		<div class="area"></div>
	</div>
	<div class="valign">
		<a href="#">button2</a>
		<div class="area"></div>
	</div>
	<div class="valign">
		<a href="#">button3</a>
		<div class="area"></div>
	</div>
	<div class="valign">
		<a href="#">button4</a>
		<div class="area"></div>
	</div>
</div>
</body>
</html>
