<!DOCTYPE html>
<html lang="ko">
<head>
<title>basic :: Layout Test</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap">
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<style>
body, h1, h2, h3, h4, h5, h6, p, ul, ol, table, dl, dd {
	margin: 0;
	padding: 0;
}
h1 {
	font-size: 16px;
}
a {
	text-decoration: none;
	color: #000;
}
ul, ol {
	list-style: none;
}
img {
	max-width: 100%;
	vertical-align: top;
	border: none;
}
body {
	line-height: 1;
	font-family: "Open Sans", "Noto Sans KR", sans-serif;
	font-size: 1em;
}

:root { /* added */
	--swiper-theme-color: #c10a28;
}

.keyvisual {
	position: relative;
	margin: 0 auto;
	padding-bottom: 50px;
	width: 1180px;
	height: 400px;
	overflow: hidden;
}

.keyvisual .swiper-container {
	width: 100%;
	height: 100%; 
}

.keyvisual .swiper-container .swiper-slide img {
	display: block;
	width: 100%;
	height: 100%;
	object-fit: cover;
}

/* main slider */

.keyvisual .main_slider .swiper-pagination {
	top: auto;
	bottom: 15px;
}

.keyvisual .main_slider .swiper-pagination .swiper-pagination-bullet { 
	margin: 0 6px;
	width: 12px;
	height: 12px;
	text-indent: -9999px;
	background-color: #ccc;
	border-radius: 6px;
	box-shadow: 0 0 2px rgba(0,0,0,.4);
}
.keyvisual .main_slider .swiper-pagination .swiper-pagination-bullet.swiper-pagination-bullet-active { 
	background-color: var(--swiper-theme-color);
	width: 30px;
}

.keyvisual .main_slider .controller .prev,
.keyvisual .main_slider .controller .next { 
	position: absolute;
	top: 45%;
	z-index: 1000;
	height: 60px;
	line-height: 60px;
	font-size: 1em;
	transform: translateY(-50%);
}
.keyvisual .main_slider .controller .prev { 
	left: 50px;
}
.keyvisual .main_slider .controller .next {
	right: 50px;
}


</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
	$(function(){
		const mainSwiper=new Swiper(".mainSwiper", {
			speed: 1000,
			loop: true,
			autoplay: true,
			pagination: {
				el: ".mainSwiper .swiper-pagination",
			} 
		});
		$(".main_slider .prev").click(function(e){ // added
			e.preventDefault();
			mainSwiper.slidePrev();
		});
		$(".main_slider .next").click(function(e){ // added
			e.preventDefault();
			mainSwiper.slideNext();
		});
	});
	</script>
</head>

<body>

	<div class="keyvisual">
		<div class="main_slider">
			<div class="swiper-container mainSwiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><img src="images/keyvisual1.jpg" alt="keyvisual1"></div>
					<div class="swiper-slide"><img src="images/keyvisual2.jpg" alt="keyvisual2"></div>
					<div class="swiper-slide"><img src="images/keyvisual3.jpg" alt="keyvisual3"></div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
			<div class="controller">
				<ul>
					<li><a href="" class="prev">previous</a></li>
					<li><a href="" class="next">next</a></li>
				</ul>
			</div>
		</div>
	</div>

</div>
</body>
</html>
