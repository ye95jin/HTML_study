<!DOCTYPE html>
<html lang="ko">
<head>
<title>basic :: Flexbox Layout</title>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, width=device-width">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap">
<style>
body, h1, h2, h3, h4, h5, h6, p, ul, ol, table, dl, dd {
	margin: 0;
	padding: 0;
}
h1 {
	font-size: 16px;
}
a {
	text-decoration: none;
	color: #000;
}
ul, ol {
	list-style: none;
}
img {
	max-width: 100%;
	vertical-align: top;
	border: none;
}
body {
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
}
</style>
</head>

<body>
<div class="wrapper">
	<header id="header">
		<a href="" class="tab">tab</a>
		<h1 id="logo"><a href="">logo</a></h1>
		<div class="utils"><a href="">utils</a></div>
	</header>
	<div class="keyvisual">
		<div class="keyvisual_inner"><img src="images/blank.png" alt="blank"></div>
	</div>
	<div class="banner_zone1">
		<ul>
			<li><img src="images/blank.png" alt="blank"></li>
			<li><img src="images/blank.png" alt="blank"></li>
		</ul>
	</div>
	<div class="banner_zone2">
		<ul>
			<li><img src="images/blank.png" alt="blank"></li>
			<li><img src="images/blank.png" alt="blank"></li>
			<li><img src="images/blank.png" alt="blank"></li>
		</ul>
	</div>
	<footer id="footer">
		<div class="footer_inner">footer</div>
	</footer>
</div>
</body>
</html>
