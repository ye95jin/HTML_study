<!DOCTYPE html>
<html lang="ko">
<head>
<title>basic :: Basic Template</title>
<meta charset="utf-8">
<style>
body, h1, h2, h3, h4, h5, h6, p, ul, ol, table, dl, dd {
	margin: 0;
	padding: 0;
}
h1 {
	font-size: 16px;
}
a {
	text-decoration: none;
	color: #000;
}
ul, ol {
	list-style: none;
}
img {
	max-width: 100%;
	vertical-align: top;
	border: none;
}

header {
	display: flex;
	justify-content: space-between;
	width: 850px;
	background-color: #ff0;
}
.slider {
	width: 850px;
}

header nav ul {
	display: flex;
}
</style>
</head>

<body>
	
	<div class="wrapper">
		<header>
			<div class="logo"><h1><a href=""><img src="images/logo.png" alt="logo"></a></h1></div>
			<nav>
				<ul>
					<li><a href=""><img src="images/menu1.png" alt="menu1"></a></li>
					<li><a href=""><img src="images/menu2.png" alt="menu2"></a></li>
					<li><a href=""><img src="images/menu3.png" alt="menu3"></a></li>
					<li><a href=""><img src="images/menu4.png" alt="menu4"></a></li>
					<li><a href=""><img src="images/menu5.png" alt="menu5"></a></li>
				</ul>
			</nav>
		</header>
		<div class="slider">
			<img src="images/keyvisual.png" alt="keyvisual">
		</div>
	</div>
	
</body>
</html>
