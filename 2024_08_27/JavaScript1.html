<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript 기초</title>
	<script>
		// 1) Variables
		// 1-1) let 변수
		// 변수는 상징화된 값입니다. 바뀔 수 있어서 변수라고 합니다.
		
		// a라는 메모리를 선언합니다. 하위 라인부터 a라는 변수를 쓸 수 있습니다.
		// 선언된 a에는 10을 대입합니다.
		// 숫자, 문자, 참 거짓, 값없음으로 변수값을 등록할 수 있습니다.
		// 1,2 / "a" , "b" / true, false  / null
	let a=1;
	//let a=a;는 안됨
	//let a="a";는 됨 
	
	//값을 업데이트 할 경우에는 let을 빼고 작성합니다.
	a=2;
	
		//값을 확인합니다.
		//개발자 모드를 콘솔이라고 합니다.
		//log()는 기록에 관련된 명령어입니다. 
	console.log(a);

	//변수는 변하는 기초 데이터입니다.
	// 인터랙션(상호작용)을 구현하기 위해서는 변하는 데이터가 필요합니다.
	// var let const 방식으로 선언합니다.
	// 입력데이터는 숫자, 문자, 참 가짓, undefined, null이 있습니다. 
	let var1=1;
	let var2="data";
	let var3=true;
	let var4;
	let var5=1;
	var5=null;

	console.log(var1,var2,var3,var4,var5);
	</script>
</head>
<body>

</body>
</html>
